<h1>Formulário</h1>

<form [formGroup]="form">
    <div class="row">
        <div class="col">
            <app-input-text titulo="Nome" controlName="nome" [formGroup]="form"></app-input-text>
        </div>
        <div class="col">
            <app-input-number titulo="Idade" controlName="idade" [formGroup]="form"></app-input-number>
        </div>
        <div class="col">
            <app-input-date titulo="Data de nascimento" controlName="dataNascimento" [formGroup]="form">
            </app-input-date>
        </div>
        <div class="col">
            <app-input-textarea titulo="Observação" controlName="observacao" [formGroup]="form"></app-input-textarea>
        </div>
    </div>
</form>
<p>{{form.value | json}}</p>
<button (click)="salvar()">Salvar</button>
