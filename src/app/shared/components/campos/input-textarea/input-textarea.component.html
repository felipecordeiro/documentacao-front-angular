<div [formGroup]="formGroup">
    <mat-form-field>
        <textarea matInput [placeholder]="titulo" [name]="controlName" [formControlName]="controlName">
        </textarea>
        <button mat-button *ngIf="formControl.value" matSuffix mat-icon-button aria-label="Clear"
            (click)="formControl.reset()">
            <mat-icon>close</mat-icon>
        </button>
        <mat-error *ngIf="validacao.hasErrorValidar(formControl, 'required')">Campo obrigatório</mat-error>
        <mat-error *ngIf="validacao.hasErrorValidar(formControl, 'minlength')">Campo precisa ter no mínimo
            {{validacao.lengthValidar(formControl, 'minlength')}} caracteres</mat-error>
        <mat-error *ngIf="validacao.hasErrorValidar(formControl, 'maxlength')">Campo precisa ter no máximo
            {{validacao.lengthValidar(formControl, 'maxlength')}} caracteres</mat-error>
    </mat-form-field>
</div>
